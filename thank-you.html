<!DOCTYPE html>
<html lang="en">
<head>

  <title>Thank You - Realityscapes CBR</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            emerald: {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              600: '#059669',
              700: '#047857'
            }
          }
        }
      }
    }
  </script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

<body class="min-h-screen bg-gradient-to-br from-emerald-50 to-green-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full text-center bg-white rounded-lg shadow-2xl border-2 border-emerald-200 p-8">
    <div class="flex justify-center mb-4">
      <img 
        src="realityscapes-logo-jpeg (1).jpg"

      Thank You for Contacting Realityscapes!

    <p class="text-gray-600 leading-relaxed mb-6">

    </p>
    
    <div class="space-y-3 mb-6">
      <a href="index.html" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-md font-medium transition-colors inline-flex items-center justify-center">
        <i data-lucide="arrow-left" class="h-4 w-4 mr-2"></i>
        Return to Main Page
      </a>
      
      <a 
        href="https://realityscapes.netlify.app/" 
        target="_blank" 
        rel="noopener noreferrer"
        class="w-full border-2 border-emerald-600 text-emerald-600 hover:bg-emerald-50 px-6 py-3 rounded-md font-medium transition-colors inline-flex items-center justify-center"
      >
        <i data-lucide="external-link" class="h-4 w-4 mr-2"></i>
        Visit Our Website
      </a>
    </div>
    
    <div class="pt-4 border-t border-gray-200">
      <p class="text-sm text-gray-500">
        Need immediate assistance? Call us at
        <a href="tel:0415174668" class="text-emerald-600 hover:underline font-semibold">
          0415 174 668
        </a>
      </p>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>

</html>
